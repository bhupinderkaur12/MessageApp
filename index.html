<html>
<head>
    <title>Texting App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css ">
    <link rel="stylesheet" type="text/css" href="styles.css">
<body>
    <div id="container">
        <div id="namesWrapper" style="display: none;">
            <h2>Texting App</h2>
            <p>Create User</p>
            <div id="error"></div>
            <form id="usernameForm">
                <input type="text" size="35" id="username">
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
        <div id="mainWrapper" class="media" style="display: block;">
            <h2><strong>Texting App</strong></h2>
            <div id="chatWrapper" class="panel panel-info ">
                <div class="panel-heading">
                    Texting History
                </div>
                <div id="chatWindow"></div>
                <form id="messageForm">
                    <input type="text" size="35" id="message" placeholder="say something..">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
            <div id="userWrapper" class="panel panel-primary ">
                <div class="panel-heading ">Users</div>
                <div id="users"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
</div>
</body>
</html>
