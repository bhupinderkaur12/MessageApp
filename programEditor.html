<html><head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
   <script type="text/javascript" src="script.js"></script>
   </head>
<body>
    <div class="wrapper">
        <div id="menuBar">
            <div id="logo">
                CodePlayer
            </div>
            <div id="buttonDiv">
                <button id="runButton">Run</button>
            </div>
            <ul id="toggles">
                <li class="toggle selected">HTML</li>
                <li class="toggle selected">CSS</li>
                <li class="toggle selected">JS</li>
                <li class="toggle selected" style="border: none; padding-right: 13.5px;">Result</li>
            </ul>
        </div>
        <div class="clear"></div>
        <div class="codeContainer" id="HTMLContainer" style="height: 760px; width: 25%;">
            <div class="codeLabel">HTML</div>
            <textarea id="htmlCode">                &lt;div id="test"&gt;&lt;/div&gt;
            </textarea>
        </div>
        <div class="codeContainer" id="CSSContainer" style="height: 760px; display: block; width: 25%;">
            <div class="codeLabel">CSS</div>
            <textarea id="cssCode">html {background-color: blue } </textarea>
        </div>
        <div class="codeContainer" id="JSContainer" style="height: 760px; width: 25%; display: block;">
            <div class="codeLabel">JS</div>
            <textarea id="jsCode"></textarea>
        </div>
        <div class="codeContainer" id="ResultContainer" style="height: 760px; width: 25%;">
            <div class="codeLabel">RESULT</div>
            <iframe id="resultFrame"></iframe>
            <!-- to run js in iframe -->
        </div>
    </div>
</body>
</html>
